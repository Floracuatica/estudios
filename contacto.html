<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif; /* Fuentes cl치sicas */
                font-size: 12px; /* Tama침o de letra */
                padding: 20px; /* Espacio alrededor del contenido */
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 15px; /* Espacio entre los elementos del formulario */
                max-width: 400px; /* Ancho m치ximo del formulario */
                margin: 0 auto; /* Centrar el formulario */
                padding: 20px; /* Espacio dentro del formulario */
                border: 1px solid #ccc; /* Borde del formulario */
                border-radius: 10px; /* Bordes redondeados del formulario */
                background-color: #f9f9f9; /* Fondo del formulario */
            }
            input[type="text"], input[type="email"], select, textarea {
                background: white;  /* Fondo blanco */
                height: 30px;   /* Altura */
                border-radius: 6px; /* Borde redondeado */
                border: 1px solid #777; /* Borde gris */
                padding: 5px; /* Espacio interior del campo */
            }
            textarea {
                height: 60px; /* Altura del textarea */
                resize: vertical; /* Permitir cambiar tama침o vertical del textarea */
            }
            label {
                font-weight: bold; /* Negrita */
            }
        </style>        
    </head>
    <body>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre" />

            <label for="apellido">Apellidos:</label> 
            <input type="text" id="apellido" placeholder="Ingrese sus apellidos" />

            <label for="email">E-mail:</label> 
            <input type="email" id="email" placeholder="Ingrese su e-mail" />

            <label for="servicios_helados">Seleccione servicio:</label> 
            <select id="servicios_helados">
                <option value="1">Preparado de helados de chocolate</option>
                <option value="2">Preparado de helados de fresa</option>
                <option value="3">Preparado de helados de vainilla</option>
            </select>

            <label for="mensaje">Extras para tu servicio:</label>
            <textarea id="mensaje" placeholder="Ingrese detalles adicionales"></textarea>

            <label>Pago al contado <input type="radio" value="CONT" name="tipo_pago"></label>
            <label>Pago con tarjeta <input type="radio" value="TAR" name="tipo_pago"></label>
        </form>
    </body>
</html>
